<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JScript</title>
    <style>
        body {
            background-color: black;
            color: white; /*comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(160, 211, 160)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário em HTML-->
    <p>Teste lindo!</p>
    <script>
        var nome = window.prompt('Qual seu nome?') //vai perguntar o nome... 
        window.alert('É um grande prazer em te conhecer, ' + nome) //concatenação
    </script>
</body>
</html>

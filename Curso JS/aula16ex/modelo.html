<body>
    <header>
        <h1>Analisador de Números</h1>

    <section>
        <div>Número (entre 1 e 100)
        <input type="number" id="num" min="0" max="100">

     </div>
     <select name="lista" id="txtlista" size="5">

    </select>
    <div><input type="button" id="txtfim" value="Finalizar" onclick="finalizar()"></div>
        <div id="res"></div>
    </section>

    </footer>
